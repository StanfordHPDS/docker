name: Build Base Image

on:
  push:
    branches: [main]
    paths:
      - 'base/Dockerfile'
      - '.github/workflows/build-base.yml'
  pull_request:
    branches: [main]
    paths:
      - 'base/Dockerfile'
  workflow_dispatch:
  schedule:
    # Weekly builds to get security updates
    - cron: '0 0 * * 0'

env:
  REGISTRY: docker.io
  IMAGE_NAME: stanfordhpds/base

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./base
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Test the image
      - name: Test Docker image
        if: github.event_name == 'pull_request'
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }} uv --version
          docker run --rm ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }} rig --version
          docker run --rm ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }} quarto --version